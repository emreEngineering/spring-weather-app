<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hava Durumu Sorgula</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f8; /* Soft gri ton */
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 w-50">
        <h2 class="text-center mb-4">Hava Durumu Sorgula</h2>
        <form action="/weather" method="post">
            <div class="mb-3">
                <input type="text" name="city" class="form-control form-control-lg" placeholder="Åžehir girin" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Sorgula</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
