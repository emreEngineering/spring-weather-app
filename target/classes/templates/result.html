<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hava Durumu Sonucu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f8;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        .weather-data {
            font-size: 1.1rem;
            color: #555;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-5 w-50 text-center">
        <h2 th:text="'Hava Durumu: ' + ${weather.city}" class="mb-4"></h2>
        <p class="weather-data" th:text="'Açıklama: ' + ${weather.description}"></p>
        <p class="weather-data" th:text="'Sıcaklık: ' + ${weather.temperature} + ' °C'"></p>
        <p class="weather-data" th:text="'Hissedilen: ' + ${weather.feelsLike} + ' °C'"></p>
        <p class="weather-data" th:text="'Nem: ' + ${weather.humidity} + ' %'"></p>
        <a href="/" class="btn btn-secondary mt-4 btn-lg">Yeni Sorgu</a>
    </div>
</div>
</body>
</html>
